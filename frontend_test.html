<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j GraphRAG - Frontend Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .query-section {
            margin-bottom: 30px;
        }

        .query-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .query-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .query-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .query-input button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .query-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .query-input button:active {
            transform: translateY(0);
        }

        .query-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }

        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .response-section {
            margin-top: 30px;
        }

        .response-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .response-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .response-card .answer {
            line-height: 1.8;
            color: #333;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .response-card .metadata {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .example-queries {
            margin-top: 20px;
        }

        .example-queries h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .example-queries .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .example-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Neo4j GraphRAG</h1>
            <p>Query your Literature Review Knowledge Graph</p>
        </div>

        <div class="content">
            <!-- Stats Section -->
            <div id="stats" class="stats">
                <!-- Stats will be loaded here -->
            </div>

            <!-- Query Section -->
            <div class="query-section">
                <h2>Ask a Question</h2>
                <div class="query-input">
                    <input 
                        type="text" 
                        id="queryInput" 
                        placeholder="e.g., What papers use Resource-Based View theory?"
                        onkeypress="if(event.key === 'Enter') queryGraphRAG()"
                    >
                    <button onclick="queryGraphRAG()" id="queryButton">Search</button>
                </div>

                <div class="options">
                    <div class="option">
                        <label>Top K:</label>
                        <input type="number" id="topK" value="5" min="1" max="20">
                    </div>
                    <div class="option">
                        <input type="checkbox" id="returnContext">
                        <label>Return Context</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="useCypher">
                        <label>Use Graph Traversal</label>
                    </div>
                </div>

                <div class="example-queries">
                    <h4>Example Queries:</h4>
                    <div class="examples">
                        <button class="example-btn" onclick="setQuery('What papers use Resource-Based View theory?')">
                            What papers use Resource-Based View theory?
                        </button>
                        <button class="example-btn" onclick="setQuery('What research methods are commonly used?')">
                            What research methods are commonly used?
                        </button>
                        <button class="example-btn" onclick="setQuery('Find papers about organizational learning')">
                            Find papers about organizational learning
                        </button>
                        <button class="example-btn" onclick="setQuery('What theories are used in strategic management?')">
                            What theories are used in strategic management?
                        </button>
                        <button class="example-btn" onclick="setQuery('What are the main research questions?')">
                            What are the main research questions?
                        </button>
                    </div>
                </div>
            </div>

            <!-- Response Section -->
            <div id="responseSection" class="response-section">
                <!-- Responses will appear here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const stats = await response.json();
                
                const statsHtml = `
                    <div class="stat-card">
                        <div class="value">${stats.papers || 0}</div>
                        <div class="label">Papers</div>
                    </div>
                    <div class="stat-card">
                        <div class="value">${stats.papers_with_embeddings || 0}</div>
                        <div class="label">With Embeddings</div>
                    </div>
                    <div class="stat-card">
                        <div class="value">${stats.theories || 0}</div>
                        <div class="label">Theories</div>
                    </div>
                    <div class="stat-card">
                        <div class="value">${stats.methods || 0}</div>
                        <div class="label">Methods</div>
                    </div>
                    <div class="stat-card">
                        <div class="value">${stats.relationships || 0}</div>
                        <div class="label">Relationships</div>
                    </div>
                `;
                
                document.getElementById('stats').innerHTML = statsHtml;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function setQuery(query) {
            document.getElementById('queryInput').value = query;
        }

        async function queryGraphRAG() {
            const queryInput = document.getElementById('queryInput');
            const queryButton = document.getElementById('queryButton');
            const responseSection = document.getElementById('responseSection');
            
            const query = queryInput.value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }

            // Disable button and show loading
            queryButton.disabled = true;
            queryButton.textContent = 'Searching...';
            responseSection.innerHTML = '<div class="loading">Processing your query</div>';

            try {
                const topK = parseInt(document.getElementById('topK').value) || 5;
                const returnContext = document.getElementById('returnContext').checked;
                const useCypher = document.getElementById('useCypher').checked;

                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: topK,
                        return_context: returnContext,
                        use_cypher: useCypher
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display response
                const responseHtml = `
                    <div class="response-card">
                        <h3>Answer</h3>
                        <div class="answer">${escapeHtml(data.answer)}</div>
                        <div class="metadata">
                            <strong>Query:</strong> ${escapeHtml(data.query)}<br>
                            <strong>Sources:</strong> ${data.sources_count} papers retrieved
                        </div>
                    </div>
                `;

                responseSection.innerHTML = responseHtml;

            } catch (error) {
                console.error('Error:', error);
                responseSection.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${escapeHtml(error.message)}<br>
                        Make sure the API server is running on ${API_URL}
                    </div>
                `;
            } finally {
                queryButton.disabled = false;
                queryButton.textContent = 'Search';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
